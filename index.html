<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  	  <title>jQuery Deslizador</title>
  	  <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	  <script src='js/script.js'></script> 
  </head>
  <body>
     <div id="container">
     	<div id="slider">
     		<header>
     			<h3>jQuery Deslizador</h3>
     		</header>
     		<div id="slides">
     			<div class="slide"><img src="img/slides/device-imac.jpeg" width="600" height="400"></div>
     			<div class="slide"><img src="img/slides/device-macbook.png" width="600" height="300"></div>
     			<div class="slide"><img src="img/slides/device-iphone.jpg" width="600" height="300"></div>
     			<div class="slide"><img src="img/slides/device-ipad.jpg" width="600" height="300"></div>
     		</div>

     		<nav id="menu">
     			<ul>
     				<li class="sep"></li>
     				<li class="product">
     					<a href="">
     						<img src="img/slides/device-imac.jpeg" width="50" height="50" alt="thumbnail">
     					</a>
     				</li>

     				<li class="product">
     					<a href="">
     						<img src="img/slides/device-macbook.png"  width="50" height="50" alt="thumbnail">
     					</a>
     				</li>

     				<li class="product">
     					<a href="">
     						<img src="img/slides/device-iphone.jpg" width="50" height="50" alt="thumbnail">
     					</a>
     				</li>

     				<li class="product">
     					<a href="">
     						<img src="img/slides/device-ipad.jpg" width="50" height="50" alt="thumbnail">
     					</a>
     				</li>
     			</ul>
     		</nav>
     	</div>
     </div>
  </body>
</html>
